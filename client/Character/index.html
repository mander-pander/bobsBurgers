<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="character.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');

    <title>Bob's Burgers</title>

<body>
    <nav>
        <ul>
            <li><a href="../Home/home.html">Home</a></li>
            <li><a href="../Character/index.html">Characters</a></li>
            <li><a href="../Burger/burger.html">Burgers</a></li>
            <li style="float:right"><a id="logout" href="../Login/login.html">Logout</a></li>
        </ul>
    </nav>

    <main>

        <div class="charGetContainer">

            <section id="getCharacter">
                <h2>Generate a random character</h2>
                <br>
                <button id="charButton">Get character</button>
            </section>

            <form id="searchForm" action="submit">
                <h2>Search for a character</h2>
                <div class="searchInput">
                    <input type="text" placeholder="Character Name" id="characterName">
                    <button id="searchBtn">Search</button>
                </div>
            </form>
        </div>

        <section id="characterResult">
            <!-- Random or Searched character will show up here -->
        </section>

        <div id = "faveContainer">
            <h1>Favorite Characters</h1>

            <section id="favoriteChar">
            </section>
        </div>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="character.js"></script>
    <script src="../Logout/logout.js"></script>

</body>
