<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Signika+Negative:wght@500&display=swap');
    </style>
    <title>Sign In</title>
</head>
<body>
    <main>
        <header>
            <h1>LOGIN FOR ACCESS</h1>
        </header>

        <div class="userEntry">
            <span>Incorrect username or password.</span>
            <form action="submit" id="loginUser">
                <input type="text" placeholder="Username" id = "username">
                <input type="password" placeholder="Password" id="password">

                <button>Login</button>
                <br>
                <button>DEMO - No account needed</button>
            </form>
            <a href="../Users/users.html">Don't have an account? Create one here.</a>
        </div>

    </main>

    <footer>
        Info courtsey of: <a href="https://www.bobsburgersapi.com/documentation">https://www.bobsburgersapi.com/documentation</a>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
